<div>
  <img [src]="currentUser?.imageUrl" alt="no image">
  <h2>Current user</h2>
  <span>User Name: </span>
  <span>{{ currentUser?.name }}</span>
</div>
<div>
  <span>User id:</span>
  <span>{{ currentUser?.id }}</span>
</div>
<div>
  <span>Team name:</span>
  <span>{{ currentUser?.extTeamName }}</span>
</div>
<div>
  <span>Team id:</span>
  <span>{{ currentUser?.teamId }}</span>
</div>
