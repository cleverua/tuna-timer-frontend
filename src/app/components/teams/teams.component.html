<div>
  <img [src]="currentUser?.imageUrl" alt="no image">
  <h2>Current user</h2>
  <span>User Name: </span>
  <span>{{ currentUser?.name }}</span>
</div>
<div>
  <span>Team name:</span>
  <span>{{ currentUser?.extTeamName }}</span>
</div>


<div class="calendar-day__holder-tasks">
  <h5><i class="fa fa-sort-alpha-desc" aria-hidden="true"></i> Tasks</h5>

  <app-timer-form *ngFor="let timer of timers" [timer]="timer"></app-timer-form>
</div>
