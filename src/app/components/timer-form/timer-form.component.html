<div class="calendar-day__holder-tasks-item">
  <div class="calendar-dday__hour">
    <h5 *ngIf="timer.finished_at">
      {{ timer.created_at | date:'H:mm' }} -
      {{ timer.finished_at | date:'H:mm' }}
    </h5>

    <!--TODO: show some spinner for current timer-->
    <h5 *ngIf="!timer.finished_at">{{ timer.created_at | date:'H:mm' }} - ...</h5>
  </div>
  <div class="calendar-dday__col--active">
    <form action="">
      <div class="calendar-dday__col-title">
        <h4>{{timer.task_name}}</h4>
      </div>
      <div class="calendar-dday__item-select">
        <select>
          <option
            *ngFor="let project of projects"
            [selected]="timer.project_ext_name === project.ext_name">
            #{{project.ext_name}}
          </option>
        </select>
      </div>
      <div
        [ngClass]="{'calendar-dday__btn-pause': !timer.finished_at}"
        class="calendar-dday__btn calendar-dday__btn--active"
        (click)="startStopClickHandler()">
      </div>
      <div class="calendar-dday__btn__item-hour">
        <h3>{{timer.minToHours()}}</h3>
      </div>
      <button class="calendar-dday__close"></button>
    </form>
  </div>
</div>
